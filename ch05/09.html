<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap 作業簡單版</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.box {
    border: 2px solid purple;
    background-color: #f6d6ff;
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>

<div class="container">

    <!-- 頁首 -->
    <div class="row">
        <div class="col box">頁首</div>
    </div>

    <!-- 主要區塊 -->
    <div class="row">

        <!-- 導覽列 -->
        <div class="col-12 col-lg-2 box">導覽列</div>

        <!-- 內容區 -->
        <div class="col-12 col-md-8 col-lg-6 box">內容區</div>

        <!-- 側邊欄 -->
        <div class="col-12 col-md-4 col-lg-4 box">側邊欄</div>
    </div>

    <!-- 頁尾 -->
    <div class="row">
        <div class="col box">頁尾</div>
    </div>

</div>

</body>
</html>
