<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>意見回饋表單</title>
</head>
<body>
    <form>
        <p>姓名:<input type="text" name="username" size="20"></p>
        <p>電子郵件:<input type="email" name="email" size="20"></p>
        <label for="ask">問題描述：</label>
        <p>
        <textarea id="ask" name="ask"></textarea>
        </p>
        <p>
            <label for="type">問題分類：</label>
            <select id="type" name="type">
                <option value="1">登入問題</option>
                <option value="2">註冊問題</option>
                <option value="3">很多問題</option>
                <option value="4">不知道自己有哪些問題</option>
            </select>
        </p>
        <input type="submit" value="提交">
        <input type="reset" value="重設">
    </form>
</body>

</html>
