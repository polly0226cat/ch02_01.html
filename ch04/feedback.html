<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>意見回饋表單</title>
</head>
<body>
    <form>
        <p>姓名:<input type="text" name="username" size="20"></p>
        <p>電子郵件:<input type="email" name="email" size="20"></p>
        <div>
            <label for="ask">問題描述：</label>
        </div>
        <div>
            <textarea id="ask" name="ask"></textarea>
        </div>
        <p>
            <label for="type">問題分類：</label>
            <select id="type" name="type">
                <option value="1">食物品質問題</option>
                <option value="2">分量與價格不符</option>
                <option value="3">點餐錯誤或缺餐</option>
                <option value="4">其他</option>
            </select>
        </p>
        <input type="submit" value="提交">
        <input type="reset" value="重設">
    </form>
</body>

</html>
