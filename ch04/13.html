<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>練習題</title>
</head> 
<body>
    <form>
        <p>姓名:<input type="text" name="username" size="20"></p>
        <p>年齡:
        <input type="radio" name="userage" value="age1">未滿20歲
        <input type="radio" name="userage" value="age2">20~29
        <input type="radio" name="userage" value="age2">30歲或以上
    </p>
    <p>您使用過哪些業者的門號?(可複選)
        <input type="checkbox" name="usernumber[]" value="中華電信" checked>中華電信
        <input type="checkbox" name="usernumber[]" value="台灣大哥大">台灣大哥大
        <input type="checkbox" name="usernumber[]" value="遠傳">遠傳
        <input type="checkbox" name="usernumber[]" value="台灣之星">台灣之星
    </p>
    <p>您使用過哪些廠牌的手機?(可複選)
        <select name="userphone[]" size="4" multiple>
            <option value="ASUS" selected>ASUS
            <option value="Apple">Apple
            <option value="Htc">Htc
            <option value="Sony">Sony
        </select>
    </p>
    <input type="submit" value="提交">
    <input type="reset" value="重新輸入">
    </form>
</body>
</html>
