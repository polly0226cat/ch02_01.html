    <d1>
        <dt><b>路柴-王維</b></dt>
        <dd>空山不見人，但問人語響；返景入深林，復照青苔上。</dd>
        <dt><b>江雪-柳宗元</b></dt>
        <dd>千山鳥飛絕，萬徑人蹤滅。孤舟衰笠翁，讀調血江雪雪。</dd>
        <dt><b>登樂遊原-李商隱</b></dt>
        <dd>向晚意不適，驅車登古原。 夕陽無限好，只是近黃昏。 </dd>
        <dt><b>送別-王維</b></dt>
        <dd>山中相送罷，日暮掩柴扉。明年春草綠，王孫歸不歸？</dd>
        <dt><b>怨情-李白</b></dt>
        <dd>美人捲珠簾，深坐蹙蛾眉。但見淚痕濕，不知心恨誰？</dd>
    </d1>
