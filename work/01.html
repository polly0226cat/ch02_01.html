<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我們家的四隻貓咪</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">🐾 貓咪網站</a>
    </div>
  </nav>

  <!-- 首頁介紹 -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">我們家的四隻貓咪</h1>
    <p class="text-center">
      這個網站介紹我們家飼養的四隻貓咪：咪寶、團團、圓圓、屁屁。
    </p>
  </div>

  <!-- 貓咪介紹（Bootstrap Card） -->
  <div class="container mt-5">
    <div class="row">

      <!-- 咪寶 -->
      <div class="col-md-3">
        <div class="card">
          <img src="images/miba.jpg" class="card-img-top" alt="咪寶">
          <div class="card-body">
            <h5 class="card-title">咪寶</h5>
            <p class="card-text">
              活潑親人，喜歡跟人互動。
            </p>
          </div>
        </div>
      </div>

      <!-- 團團 -->
      <div class="col-md-3">
        <div class="card">
          <img src="images/tuantuan.jpg" class="card-img-top" alt="團團">
          <div class="card-body">
            <h5 class="card-title">團團</h5>
            <p class="card-text">
              個性安靜，最喜歡睡覺。
            </p>
          </div>
        </div>
      </div>

      <!-- 圓圓 -->
      <div class="col-md-3">
        <div class="card">
          <img src="images/yuanyuan.jpg" class="card-img-top" alt="圓圓">
          <div class="card-body">
            <h5 class="card-title">圓圓</h5>
            <p class="card-text">
              很愛吃，是家中的開心果。
            </p>
          </div>
        </div>
      </div>

      <!-- 屁屁 -->
      <div class="col-md-3">
        <div class="card">
          <img src="images/pipi.jpg" class="card-img-top" alt="屁屁">
          <div class="card-body">
            <h5 class="card-title">屁屁</h5>
            <p class="card-text">
              調皮好動，喜歡玩玩具。
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- 頁尾 -->
  <footer class="bg-light text-center mt-5 p-3">
    © 2025 我們家的貓咪網站
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
